<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Users &laquo; Admin</title>
  <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  <script src="/assets/vendors/nprogress/nprogress.js"></script>
</head>
<body>
  <script>NProgress.start()</script>

  
    

    <div class="container-fluid">
     
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <div class="row">
        <div class="col-md-4">
          <form>
            <h5 style="text-indent:-99em;">修改用户</h5>
            <div class="form-group">
              <label for="id">ID</label>
              <input id="id" class="form-control" name="id" type="text" readonly value="{{admin_id}}">
            </div>
            <div class="form-group">
              <label for="email">邮箱</label>
              <input id="email" class="form-control" name="email" type="email" value="{{admin_email}}">
            </div>
            <div class="form-group">
              <label for="nickname">昵称</label>
              <input id="nickname" class="form-control" name="nickname" type="text" value="{{admin_nickname}}">
            </div>
            <div class="form-group">
              <label for="tel">电话</label>
              <input id="tel" class="form-control" name="tel" type="text" value="{{admin_tel}}">
            </div>
            <div class="form-group">
              <label for="gender">性别</label>
              <input id="gender" class="form-control" name="gender" type="text" value="{{admin_gender}}">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="button" id="tin-btn">修改</button>
            </div>
          </form>
        </div>


      </div>
    </div>


  <script src="/assets/vendors/jquery/jquery.js"></script>
  <script src="/assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script>NProgress.done()</script>
  <script>
    $('#tin-btn').click(function(){
      $.ajax({
        url:' /api/user/modifyuser',
        type:'post',
        data:$('form').serialize(),
        dataType:'json',
        success:function(msg){
          alert(msg.message);
          if(msg.code ==200){
            parent.location.reload();
          }
        }
      })
    })
  </script>
</body>
</html>
